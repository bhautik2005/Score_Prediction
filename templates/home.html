<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Form Card Container */
        .form-container {
            background-color: white;
            width: 100%;
            max-width: 700px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        /* Form Body */
        .form-body {
            padding: 30px;
        }

        /* Flexbox for 2-column layout */
        .row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 250px; /* Ensures responsiveness on mobile */
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 0.9rem;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            outline: none;
            background-color: #fff;
        }

        select:focus, input:focus {
            border-color: #764ba2;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #5a387e;
        }

        /* Result Section */
        .result {
            margin-top: 25px;
            padding: 15px;
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="header">
            <h1>Student Exam Performance</h1>
        </div>

        <div class="form-body">
            <form action="{{ url_for('predict') }}" method="post">
                 <div class="row">
                    <div class="input-group">
                        <label>Gender</label>
                        <select name="gender" required>
                            <option selected disabled value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Race or Ethnicity</label>
                        <select name="ethnicity" required>
                            <option selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>Parental Education</label>
                        <select name="parental_level_of_education" required>
                            <option selected disabled value="">Select Education</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Lunch Type</label>
                        <select name="lunch" required>
                            <option selected disabled value="">Select Lunch</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label>Test Preparation Course</label>
                    <select name="test_preparation_course" required>
                        <option selected disabled value="">Select Course Status</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>Reading Score (0-100)</label>
                        <input type="number" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" required />
                    </div>

                    <div class="input-group">
                        <label>Writing Score (0-100)</label>
                        <input type="number" name="writing_score" placeholder="Enter Writing Score" min="0" max="100" required />
                    </div>
                </div>

                <input class="btn-submit" type="submit" value="Predict Math Score" />

            </form>

            {% if results %}
            <div class="result">
                The prediction is {{results}}
            </div>
            {% endif %}
            
        </div>
    </div>

</body>
</html>
